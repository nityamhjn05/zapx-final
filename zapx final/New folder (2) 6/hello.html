<!DOCTYPE html>
<html>
  <head>
    <title>ZapX</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVsqdDfDHm6M4nWMDo4lR8dluEJaIF3Qo&callback=console.debug&libraries=maps,marker&v=beta">
    </script>

 
  </head>
  <body style="background-color:white;">

<h1><center> ZapX </center></h1>
         
      
    <gmp-map left:80px; center="28.67626953125,77.11317443847656" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="28.67626953125,77.11317443847656" title="My location">
      </gmp-advanced-marker>
    </gmp-map> 
  </body>
</html>
